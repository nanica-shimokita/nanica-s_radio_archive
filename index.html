        let currentTrackId = null;

        function renderPlaylist() {
            trackListContainer.innerHTML = '';

                const trackItem = document.createElement('div');
                trackItem.className = `cyber-panel flex items-center p-4 cursor-pointer active:scale-[0.98] transition-all duration-300 ${isActive ? 'active-track' : ''}`;

                            <h3 class="font-black text-sm uppercase tracking-tighter ${isActive ? 'text-pink-400 neon-text-pink' : 'text-cyan-100'} truncate">${track.title}</h3>
                            <div class="flex flex-col gap-0.5 mt-1">

                            </div>
                        </div>
                    </div>
                `;

                trackItem.addEventListener('click', () => playTrack(track));
                trackListContainer.appendChild(trackItem);
            });
        }

        function playTrack(track) {
            if (currentTrackId === track.id) {
                if (audioPlayer.paused) audioPlayer.play();
                else audioPlayer.pause();
                return;
            }
            currentTrackId = track.id;
            audioPlayer.src = track.url;
            
            currentTitleDisplay.textContent = track.title;
            currentPersonalityDisplay.textContent = track.personality;
            currentCategoryDisplay.textContent = track.category;
            
            const img = playerAvatarContainer.querySelector('img');
            const placeholder = playerAvatarContainer.querySelector('div');
            if (track.avatar) {
                img.src = track.avatar;
                img.classList.remove('hidden');
                placeholder.classList.add('hidden');
            } else {
                img.classList.add('hidden');
                placeholder.classList.remove('hidden');
            }

            playerContainer.classList.remove('translate-y-full');
            renderPlaylist();
            audioPlayer.play();
        }

        renderPlaylist();
        
        audioPlayer.onplay = () => { 
            miniVisualizer.classList.remove('opacity-0');
        };
        audioPlayer.onpause = () => { 
            miniVisualizer.classList.add('opacity-0');
        };
